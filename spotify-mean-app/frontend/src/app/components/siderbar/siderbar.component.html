<nav class="col-md-2 d-none d-md-block bg-dark sidebar">
  <div class="sidebar-sticky">
    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
      <span>Artists</span>
      <a class="d-flex align-items-center text-muted" href="#">
        <span data-feather="plus-circle"></span>
      </a>
    </h6>
    <ul class="nav flex-column">
      <li class="nav-item" *ngFor="let artist of artists">
        <div class="nav-link" (click)="verArtista(artist)">
          <fa-icon [icon]="faMusic"></fa-icon> {{ artist.nombreArtista }}
        </div>
      </li>
    </ul>

    <ul class="nav flex-column">
      <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
        <span>Playlists</span>
        <a class="d-flex align-items-center text-muted" href="#">
          <span data-feather="plus-circle"></span>
        </a>
      </h6>
      <li class="nav-item" *ngFor="let playlist of playlists">
        <div class="nav-link" (click)="verPlaylist(playlist)">
          <fa-icon [icon]="faPlay"></fa-icon> {{ playlist.tituloPlayList }}
        </div>
      </li>
    </ul>
  </div>
</nav>
