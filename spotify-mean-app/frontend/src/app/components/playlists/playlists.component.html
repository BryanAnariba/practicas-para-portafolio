<section class="container-fluid">
  <div class="row">
    <div class="col-4 text-center">
      <h5>{{ playlist.tituloPlayList }}</h5>
      <div class="cover-image">
        <fa-icon [icon]="faMusic"></fa-icon>
      </div>
      <button class="btn btn-success" type="button">Play</button>
    </div>
    <div class="col-8">

      <!--Items -->
      <div class="row song-item" *ngFor="let cancion of playlist.canciones">
        <div class="col-1">
          <fa-icon [icon]="faPlay"></fa-icon>
        </div>
        <div class="col-10">
          <div class="song-title">{{ cancion.nombreCancion }}</div>
          <div class="song-description">{{ cancion.artista }} - {{ cancion.album }}</div>
        </div>
        <div class="col-1">
          <span>3:56</span>
        </div>
      </div>
    </div>
  </div>
</section>
